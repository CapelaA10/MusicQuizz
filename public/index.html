    <!--Card and change card per game-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-12 text-center">
                <div class="card" style="align-items: center;">


                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                        </li>

                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                            <div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailLogin" name="emailLogin" autocomplete="email" placeholder="Enter email" method="post">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" autocomplete="current-password" placeholder="Password" method="post">
                                </div>

                                <button type="submit" class="btn btn-primary" id="loginBtt">Login</button>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                            <div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="Username" class="form-control" id="usernameRegister" aria-describedby="emailHelp" placeholder="Username" autocomplete="email" method="post">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email" method="post">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="passwordRegister" placeholder="Password" autocomplete="new-password" method="post">
                                </div>

                                <button type="submit" class="btn btn-primary" id="registerBtt">Register</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
