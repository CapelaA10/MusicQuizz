    <!--Nav Bar with image-->

        </a>

    </nav>

    <!--Div with the higher score in the db-->
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 text-center" id="divHigher">

                <!--Paragraph-->
                <p id="higherScoreDbData">Higher Score From : #Username, Is #Number</p>

            </div>
        </div>
    </div>

    <!--Divs for the question and answers-->
    <div class="container">
        <div class="row">

            <!--Quesiton-->
            <div class="col-12 text-center">
                <p id="questionToA">Question: #question</p>
            </div>

            <!--Game Info-->
            <div class="col-3 offset-1 text-center" id="stats">
                <div id="scoreNow">Score Now : #number</div>
            </div>
            <div class="col-4 text-center" id="stats">
                <div id="questionNumber">Question #number</div>
            </div>
            <div class="col-3 text-center" id="stats">
                <div id="higherScoreDb">HighScore: #number </div>
            </div>

            <!--Answers-->
            <div class="col-12">
                <div class="col-12">
                    <button type="button " class="btn btn-secondary btn-lg btn-block " id="bttOne" onclick="checkAnswer(this) ">Answer #1</button>
                </div>
                <div class="col-12 ">
                    <button type="button " class="btn btn-secondary btn-lg btn-block  " id="bttTwo" onclick="checkAnswer(this) ">Answer #2</button>
                </div>
                <div class="col-12 ">
                    <button type="button " class="btn btn-secondary btn-lg btn-block " id="bttThree" onclick="checkAnswer(this) ">Answer #3</button>
                </div>
                <div class="col-12 ">
                    <button type="button " class="btn btn-secondary btn-lg btn-block " id="bttFourth" onclick="checkAnswer(this) ">Answer #4</button>
                </div>
            </div>
        </div>

        <!--Div with the timer-->
        <div class="col-12 text-center">

            <!--Paragraph-->
            <h1 id="timerGame">10</h1>

        </div>
    </div>

    <!--Full footer-->
    <div class="container">
        <div class="row">

            <!--Footer tag with text center-->
            <footer class="col-12 text-center">

                <!--Class social so we can make the icons and put the refs-->
                <div>
                    <div class="social">

                        <!--Social media icon with ref-->
                        <a href="https://www.instagram.com/capela__/?hl=pt ">
                            <i class="icon ion-social-instagram" id="sizeIcon"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/pedro-capela10/ ">

                        </a>
                        <a href="https://twitter.com/commitCapela " id="sizeIcon ">

                        </a>

                </div>

            </footer>

            <div class="col-12 text-center">

                <!--CopyRight Paragraph-->
                <p class="copyright" id="copyRightT">Pedro CapelaÂ© 2019</p>
